<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>
    <script>
      //Configuration
      var margin = {top:30,bottom:30,left:30,right:30};
      var outerWidth = 300;
      var outerHeight = 250;
      var circleRadius =5;
      var circleColor = "green";
      var xValue = "sepal_length";
      var yValue = "petal_length";

      var innerHeight = outerHeight - margin.top - margin.bottom;
      var innerWidth = outerWidth - margin.left - margin.right;
      var svg = d3.select("body").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);
      var xScale = d3.scale.linear().range([margin.left, outerWidth - margin.right]);
      var yScale = d3.scale.linear().range([outerHeight - margin.bottom, margin.top]);
      function render(data){
        xScale.domain(d3.extent(data, function (d){ return d[xValue]; }));
        yScale.domain(d3.extent(data, function (d){ return d[yValue]; }));

        //Data Binding
        var circles = svg.selectAll("circle").data(data);

        //Enter
        circles.enter().append("circle").attr("r", circleRadius);
        circles
          .attr("cx", function (d){ return xScale(d[xValue]); })
          .attr("cy", function (d){ return yScale(d[yValue]); })
          .attr("fill", "none")
          .attr("stroke", circleColor);

        //Exit
        circles.exit().remove();
      }
      function type(d){
        d.sepal_length = +d.sepal_length;
        d.sepal_width  = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width  = +d.petal_width;
        return d;
      }
      d3.csv("iris.csv", type, render);
    </script>
  </body>
</html>
